<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            padding: 20px;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 350px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 4px solid #667eea;
            object-fit: cover;
        }

        .name {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .designation {
            font-size: 16px;
            color: #667eea;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .bio {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: #764ba2;
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-card {
                padding: 30px;
                max-width: 90%;
            }

            .profile-image {
                width: 120px;
                height: 120px;
            }

            .name {
                font-size: 24px;
            }

            .designation {
                font-size: 14px;
            }

            body {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .profile-card {
                padding: 25px 20px;
            }

            .profile-image {
                width: 100px;
                height: 100px;
                border-width: 3px;
            }

            .name {
                font-size: 22px;
            }

            .designation {
                font-size: 12px;
            }

            .bio {
                font-size: 13px;
            }

            .social-icon {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <!-- Circular Profile Image -->
            <img src="image.jpg" alt="Profile" class="profile-image">

            <!-- Name and Designation -->
            <div class="name">Omji Dubey</div>
            <div class="designation">Full Stack Developer</div>

            <!-- Bio -->
            <p class="bio">
                Passionate about creating beautiful and functional web experiences. 
                Love working with modern web technologies and helping teams build amazing products.
            </p>

            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="https://github.com" class="social-icon" title="GitHub">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">

                    </svg>
                </a>
                <a href="https://linkedin.com" class="social-icon" title="LinkedIn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"/>
                        <circle cx="4" cy="4" r="2"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
